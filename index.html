<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle</title>  

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid">
    <img src="images/logo.svg" alt="">
    <div class="row central">
      <div class="col-xl">
        <img class="mockup" src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="col-xl desc">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button type="button" class="btn btn-secondary btn-lg text-nowrap">Register</button>
      </div>
    </div>
    <footer id="contact">
      <ul class="list-inline">
        <li class="list-inline-item">
          <span class="fa-stack" style="vertical-align: top;">
            <a href="#" target="_blank" class="icons">
              <i class="far fa-circle fa-stack-2x"></i>
              <i class="fab fa-stack-1x fa-facebook"></i>
            </a>
          </span>
        </li>
        <li class="list-inline-item">
          <span class="fa-stack" style="vertical-align: top;">
            <a href="#" target="_blank" class="icons">
              <i class="far fa-circle fa-stack-2x"></i>
              <i class="fab fa-stack-1x fa-twitter"></i>
            </a>
          </span>
        </li>
        <li class="list-inline-item">
          <span class="fa-stack" style="vertical-align: top;">
            <a href="#" target="_blank" class="icons">
              <i class="far fa-circle fa-stack-2x"></i>
              <i class="fab fa-stack-1x fa-instagram"></i>
            </a>
          </span>
        </li>
      </ul>
    </footer>
  </div>
</body>
</html>
